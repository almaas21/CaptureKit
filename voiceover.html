<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voice Over Recorder</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;
      }
      
      .container {
        width: 100%;
        max-width: 500px;
        padding: 2rem;
      }
      
      .card {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 2rem;
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      }
      
      .header {
        text-align: center;
        margin-bottom: 2rem;
      }
      
      .header h1 {
        font-size: 1.5rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      
      .header p {
        color: #9ca3af;
        font-size: 0.875rem;
      }
      
      .visualizer-container {
        background: rgba(0, 0, 0, 0.3);
        border-radius: 12px;
        padding: 1.5rem;
        margin-bottom: 1.5rem;
        height: 120px;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        overflow: hidden;
      }
      
      #visualizer {
        width: 100%;
        height: 100%;
      }
      
      .timer {
        text-align: center;
        font-size: 2.5rem;
        font-weight: 700;
        font-family: 'SF Mono', 'Fira Code', monospace;
        margin-bottom: 1.5rem;
        color: #e5e7eb;
        letter-spacing: 2px;
      }
      
      .timer.recording {
        color: #ef4444;
        animation: pulse 1s ease-in-out infinite;
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
      }
      
      .controls {
        display: flex;
        gap: 1rem;
        justify-content: center;
        margin-bottom: 1.5rem;
      }
      
      .btn {
        padding: 0.875rem 1.5rem;
        border-radius: 12px;
        border: none;
        font-size: 0.875rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }
      
      .btn-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }
      
      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px -10px rgba(102, 126, 234, 0.5);
      }
      
      .btn-danger {
        background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        color: white;
      }
      
      .btn-danger:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px -10px rgba(239, 68, 68, 0.5);
      }
      
      .btn-secondary {
        background: rgba(255, 255, 255, 0.1);
        color: #e5e7eb;
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      
      .btn-secondary:hover {
        background: rgba(255, 255, 255, 0.15);
      }
      
      .btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none !important;
      }
      
      .btn-icon {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      .btn-icon svg {
        width: 24px;
        height: 24px;
      }
      
      .settings {
        background: rgba(0, 0, 0, 0.2);
        border-radius: 12px;
        padding: 1rem;
        margin-bottom: 1.5rem;
      }
      
      .setting-row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0.5rem 0;
      }
      
      .setting-row label {
        color: #9ca3af;
        font-size: 0.875rem;
      }
      
      .setting-row select {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 8px;
        padding: 0.5rem 1rem;
        color: #e5e7eb;
        font-size: 0.875rem;
        cursor: pointer;
      }
      
      .setting-row select:focus {
        outline: none;
        border-color: #667eea;
      }
      
      .status {
        text-align: center;
        padding: 0.75rem;
        border-radius: 8px;
        font-size: 0.875rem;
        margin-bottom: 1rem;
      }
      
      .status.error {
        background: rgba(239, 68, 68, 0.2);
        color: #fca5a5;
      }
      
      .status.success {
        background: rgba(34, 197, 94, 0.2);
        color: #86efac;
      }
      
      .status.info {
        background: rgba(59, 130, 246, 0.2);
        color: #93c5fd;
      }
      
      .preview-section {
        display: none;
        margin-top: 1.5rem;
        padding-top: 1.5rem;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
      }
      
      .preview-section.visible {
        display: block;
      }
      
      .preview-section h3 {
        font-size: 0.875rem;
        color: #9ca3af;
        margin-bottom: 1rem;
      }
      
      audio {
        width: 100%;
        height: 40px;
        border-radius: 8px;
      }
      
      .action-buttons {
        display: flex;
        gap: 0.75rem;
        margin-top: 1rem;
      }
      
      .action-buttons .btn {
        flex: 1;
        justify-content: center;
      }
      
      .recording-indicator {
        position: absolute;
        top: 1rem;
        right: 1rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.5rem 1rem;
        background: rgba(239, 68, 68, 0.2);
        border-radius: 20px;
        font-size: 0.75rem;
        font-weight: 600;
        color: #fca5a5;
        opacity: 0;
        transition: opacity 0.3s ease;
      }
      
      .recording-indicator.active {
        opacity: 1;
      }
      
      .recording-indicator .dot {
        width: 8px;
        height: 8px;
        background: #ef4444;
        border-radius: 50%;
        animation: blink 1s ease-in-out infinite;
      }
      
      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.3; }
      }
      
      .volume-meter {
        display: flex;
        gap: 3px;
        align-items: flex-end;
        height: 40px;
      }
      
      .volume-bar {
        width: 4px;
        background: linear-gradient(to top, #22c55e, #eab308, #ef4444);
        border-radius: 2px;
        transition: height 0.05s ease;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="recording-indicator" id="recordingIndicator">
          <span class="dot"></span>
          REC
        </div>
        
        <div class="header">
          <h1>üéôÔ∏è Voice Over Recorder</h1>
          <p>Record high-quality voice over for your video</p>
        </div>
        
        <div id="statusMessage" class="status info" style="display: none;"></div>
        
        <div class="settings">
          <div class="setting-row">
            <label>Microphone</label>
            <select id="microphoneSelect">
              <option value="">Loading devices...</option>
            </select>
          </div>
        </div>
        
        <div class="visualizer-container">
          <canvas id="visualizer"></canvas>
        </div>
        
        <div class="timer" id="timer">00:00</div>
        
        <div class="controls">
          <button class="btn btn-icon btn-primary" id="recordBtn" title="Start Recording">
            <svg viewBox="0 0 24 24" fill="currentColor">
              <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
              <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
            </svg>
          </button>
        </div>
        
        <div class="preview-section" id="previewSection">
          <h3>Preview Recording</h3>
          <audio id="audioPreview" controls></audio>
          <div class="action-buttons">
            <button class="btn btn-secondary" id="discardBtn">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 6h18M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2"/>
              </svg>
              Discard
            </button>
            <button class="btn btn-primary" id="saveBtn">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 21H5a2 2 0 01-2-2V5a2 2 0 012-2h11l5 5v11a2 2 0 01-2 2z"/>
                <polyline points="17,21 17,13 7,13 7,21"/>
                <polyline points="7,3 7,8 15,8"/>
              </svg>
              Add to Timeline
            </button>
          </div>
        </div>
      </div>
    </div>
    
    <script src="voiceover.js"></script>
  </body>
</html>
